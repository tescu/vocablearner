<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./etc/favicon.png">
	<link rel="stylesheet" href="./etc/style.css" type="text/css" media="all">
	<title>Vocablearner</title>
</head>
<body>
<h1>Vocablearner</h1>

<label for="lang">Language:</label>
<select id="lang">
	<option value="res/en-de.tsv">German</option>
	<option value="res/en-el.tsv">Greek</option>
	<option value="res/en-hu.tsv">Hungarian</option>
	<option value="res/en-hsk1.tsv">Mandarin Chinese (HSK1)</option>
	<option value="res/en-hsk2.tsv">Mandarin Chinese (HSK2)</option>
	<option value="res/en-hsk3.tsv">Mandarin Chinese (HSK3)</option>
	<option value="res/en-hsk4.tsv">Mandarin Chinese (HSK4)</option>
	<option value="res/en-hsk5.tsv">Mandarin Chinese (HSK5)</option>
	<option value="res/en-hsk6.tsv">Mandarin Chinese (HSK6)</option>
	<option value="res/en-hsk.tsv">Mandarin Chinese (All)</option>
	<option value="res/en-ko.tsv">Korean</option>
	<option value="res/en-ro.tsv">Romanian</option>
</select>

<!-- interface -->
<button id="load">Load</button>
<button id="startgame" disabled>Start</button>
<button id="restart" class="hidden">Restart</button>

<div id="scorecount"></div>
<div id="gword"></div>
<div id="buttons" class="hidden">
	<button class="options">1</button>
	<button class="options">2</button>
	<button class="options">3</button>
	<button class="options">4</button>
</div>
<div id="message"></div>

<script src="vocab.js"></script>
</body>
</html>
